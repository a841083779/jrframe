								<#if list?? && (list?size>0)>

								<div class="span-4 smidd-6 smal-12">

											<div class="rect-60">
												<img src="http://product.21-sun.com/uploadfiles${list.img}" alt="${list.title}" class="_full">
											</div>

											<span class="name el">${list.title}</span>

									</div>
