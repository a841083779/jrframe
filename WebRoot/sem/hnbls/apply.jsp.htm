 //判断表单的数据是否有效
  function formcheck() 
    {if(trim($("zd_name").value)=="")
         { alert("请输入姓名！");
           $("zd_name").focus();

    else if(trim($("zd_contact_tel").value)=="")
         { alert("请输入您的电话号码！");
          $("zd_contact_tel").focus();
		  $("zd_contact_tel").select();

         }
	else if(trim($("zd_message").value)=="")
         { alert("请输入留言！");
          $("zd_message").focus();
		  $("zd_message").select(); 
		   return false;
         }
   return true;      
}
</script>
<script  language="javascript">
function f_frameStyleResize(targObj)   
{   
  var   targWin   =   targObj.parent.document.all[targObj.name]; 
  if(targWin   !=   null)   
  {   
  var   HeightValue   =   targObj.document.body.scrollHeight   
  if(HeightValue   <   100){HeightValue   =   100}   //不小于540  
   targWin.height   =   HeightValue;
  }   
}  
function   f_iframeResize()   
{
  f_frameStyleResize(self);
}  
window.onload=f_iframeResize;
 </script>
