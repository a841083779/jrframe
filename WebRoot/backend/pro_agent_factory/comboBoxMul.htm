    <script type="text/javascript">
        $(function ()
        {


            $("#test1").ligerComboBox({ isShowCheckBox: true, isMultiSelect: true,
                data: [
                    { text: '张三', id: '1' },
                    { text: '李四', id: '2' },
                    { text: '赵武', id: '44' }
                ], valueFieldID: 'test3'
            }); 
        });
        function clickee()
        {
            alert($("#test3").val());
        }
    </script>
</head>
<body style="padding:10px"> 
      <input type="text" id="test1" /> 
      <br />
         
<a href="javascript:clickee()" class="l-button" style="width:100px">获取</a>

 <div style="display:none;">
